<script src="js/jquery-1.12.1.min.js"></script>
<script>
    $.ajax({
        type: 'POST',
        url: 'php-common/check-online.php',
        success: function (data) {
            console.log(data.trim());
            switch (data.trim()) {
                case "province":
                    location.href='province/inform/';
                    break;
                case "city":
                    location.href='city/inform/';
                    break;
                case "company":
                    location.href='company/inform/';
                    break;
                case "none":
                    location.href='login/';
                    break;
            }
        }
    });
</script>
